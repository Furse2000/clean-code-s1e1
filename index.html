<!DOCTYPE html>
<html>
	<head>
		<title>Todo App</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
	</head>
	<body class="page">
		<header class="eisenhower-matrix">
			<figure>
				<img class="matrix-img" src="./eisenhower-matrix.jpg">
				<a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
			</figure>
		</header>
		<main class="task-app">
			<section id="add-element">
				<h3 class="block-title new-task-title label">Add Item</h3>
				<div class="task-row-wrapper">
					<input id="new-task" class="input task" type="text">
					<button class="btn">Add</button>
				</div>
			</section>
			<section>
				<h3 class="block-title">Todo</h3>
				<ul id="incomplete-tasks">
					<li class="tasks-item">
						<input class="checkbox" type="checkbox">
						<label class="task label">Pay Bills</label>
						<input type="text" class="input">
						<button class="btn edit">Edit</button>
						<button class="btn delete">
							<img class="delete-img" src="./remove.svg">
						</button>
					</li>
					<li class="tasks-item edit-mode">
						<input class="checkbox" type="checkbox">
						<label class="task label">Go Shopping</label>
						<input type="text" value="Go Shopping" class="input task">
						<button class="btn edit">Save</button>
						<button class="btn delete">
							<img class="delete-img" src="./remove.svg">
						</button>
					</li>
				</ul>
			</section>
			<section>
				<h3 class="block-title">Completed</h3>
				<ul id="completed-tasks">
					<li class="tasks-item">
						<input class="checkbox" type="checkbox" checked>
						<label class="task label">See the Doctor</label>
						<input type="text" class="input task">
						<button class="btn edit">Edit</button>
						<button class="btn delete">
							<img class="delete-img" src="./remove.svg">
						</button>
					</li>
				</ul>
			</section>
		</main>
	<script src="app.js"></script>
	</body>
</html>
